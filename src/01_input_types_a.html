<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <header>
        <h1>Input types</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input name="username" required minlength="5" maxlength="10" size="10" title="login"
            </div>
    </div>
    <div>
        <label>Passsword</label>
        <input id="password" type="=password" pattern="[A-Za-z "]*[0-9][A-Za-z]*"
        minlength="8" title="password must begin with letter and contain atleast one digit and have at least 8 char"/>
    </div>
    <div>
        <label>Email id</label>
        <input title="enter Email" id="email" type="email"/>
        </div>
    <div>
        <label>Photo</label>
        <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*">
    </div>
    <div>
        <label>DOB</label>
        <input title="enter your date of birth" id="date" type="date" />
        <input title="enter date and time" id="datetime-local" type="datetime-local" /> 
        <input title=" enter time here" id="time" type="time" />
        <input title="enter the week of the year" id="week" type="week" />
        <input title="enter the week of the status" id="color" type="color" />
    </div>
    <div>Years of Experience
    <input title="status" id="year" type="number" min="1" max="40" step="1" maxlength="3" />
</div>
    <div>
        <label>Range</label>
        <input id="range" type="range" step="10">
    </div>
    <div>
        <label>Skills</label>
        <input id="search" type="search" placeholder="search your skill" />
    </div>
    <div>
        <label>Telephone</label>
        <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}"
        placeholder="123-456-678"
    </div>
    <div>
        <label>Hobbies</label>
        <input title="hobby" type="checkbox" checked="true" name="items" value="Reading"> Reading</input>
        <input title="opion1" type="checkbox" name="items" value="music"> music</input>
        <input title="hobby" type="checkbox" name="items" value="Dance"> Dance</input>
    </div>
    <div>
        <label>hidden content</label>
        <input id="hid" type="hidden" />
    </div>
    <div>
        <label>Url</label>
        <input title="enter url" id="url" type="url" />
    </div>
    <div>
        <label>comments</label>
        <textarea title="Enter your comment here" id="comment" cols="50" rows="5"/>Comments</textarea>
    </div>
    <div>
        <label>select course</label>
        <select name="course list" title="select a course">
            <option selected>--select a value--</option>
            <option>HTML</option>
            <option>Java</option>
            <option>Bootstrap</option>
            <optgroup label="databases">
                <option> SQL</option>
                <option> Oracle</option>
                <option> MySQL</option>
            </optgroup>
        </select>
    </div>
    <div>
        <input type="submit">
        <input type="reset" value="reset" />
        <inupt type="image" alt="close" name="close" width="25" height="25" >
    </div>
</form>


</body>
</html>
