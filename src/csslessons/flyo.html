<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title> Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Jean's Style Sheet -->
  <link rel="stylesheet" href="flyo.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <header>
        <div class="header-content">
          <div class="logo-div">
            <img class="logo" alt="fylo logo" src="../fylo-data-storage-component-master/images/logo.svg">
          </div>
          <div class="menu-icons">
            <div class="menu-icon" ><img src="../fylo-data-storage-component-master/images/icon-document.svg" alt="document"></div>
            <div class="menu-icon" ><img src="../fylo-data-storage-component-master/images/icon-folder.svg" alt="folder"></div>
            <div class="menu-icon" ><img src="../fylo-data-storage-component-master/images/icon-upload.svg" alt="upload"></div>
          </div>
        </div>
      </header>
      <main>

      <div class="message">You’ve used <span class="highlight">815 GB</span> of your storage</div>

      <div class="storage-bar">
        <div class="storage-empty">
            <div class="storage-used">
              <div class="circle-indicator"></div>
            </div>
        </div>
        <div class="bubble hide">
          <div class="storage-left">
            <span class="storage-left-msg"> 185</span> GB LEFT
          </div>
        </div>
        
      </div>
      <div class="storage-label highlight">
        <span class="zero-storage">0 GB</span> 
        <span class="max-storage">1000 GB</span> 
      </div>

    </main>
</div>
</div>
  <footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jeantiston">Vijasri R</a>.
    </div>
  </footer>

</body>
</html>
